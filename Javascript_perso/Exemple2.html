<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #counter {
            font-size: 50px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Mon Compteur</h1>

    <div id="counter">0</div>

    <button id="decrease">- Retirer</button>
    <button id="reset">Reset</button>
    <button id="increase">+ Ajouter</button>

    <script>
        // --- JAVASCRIPT ---

        // 1. INITIALISATION DE L'ÉTAT (Variable)
        // On utilise 'let' car cette valeur va changer
        let count = 0;

        // 2. SÉLECTION DES ÉLÉMENTS
        const valueDisplay = document.querySelector("#counter");
        const btns = document.querySelectorAll("button"); // Sélectionne tous les boutons

        // 3. LOGIQUE
        // On parcourt chaque bouton trouvé
        btns.forEach(function (btn) {

            btn.addEventListener("click", function (e) {
                // On regarde l'ID du bouton cliqué
                const styles = e.currentTarget.id;

                // Mise à jour de la variable 'count'
                if (styles === "decrease") {
                    count--; // équivaut à count = count - 1
                } else if (styles === "increase") {
                    count++; // équivaut à count = count + 1
                } else {
                    count = 0;
                }

                // Changement de couleur selon la valeur (Logique conditionnelle)
                if (count > 0) {
                    valueDisplay.style.color = "green";
                } else if (count < 0) {
                    valueDisplay.style.color = "red";
                } else {
                    valueDisplay.style.color = "black";
                }

                // Mise à jour de l'affichage final
                valueDisplay.textContent = count;
            });
        });
    </script>
</body>

</html>
