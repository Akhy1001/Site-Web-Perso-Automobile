<!DOCTYPE html>
<html>

<head>
    <style>
        /* Un peu de style pour que ce soit joli */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background 0.5s;
            /* Transition douce */
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <h1>Couleur actuelle : <span id="colorName">Blanc</span></h1>

    <button id="colorBtn">Changer la couleur</button>

    <script>
        // --- JAVASCRIPT ---

        // 1. On prépare nos données : une liste de couleurs
        const colors = ["#FF5733", "#33FF57", "#3357FF", "#F333FF", "#FF3334"];

        // 2. On "capture" les éléments HTML pour pouvoir les utiliser en JS
        const btn = document.querySelector("#colorBtn");
        const colorText = document.querySelector("#colorName");

        // 3. On ajoute un "écouteur d'événement" (Event Listener)
        // Quand on "click" sur "btn", on lance la fonction
        btn.addEventListener("click", function () {

            // On choisit un nombre aléatoire entre 0 et la taille de la liste
            const randomIndex = Math.floor(Math.random() * colors.length);

            // On récupère la couleur correspondante
            const selectedColor = colors[randomIndex];

            // On change la couleur de fond du Body
            colorText.style.color = selectedColor;

            // On met à jour le texte
            colorText.textContent = selectedColor;
        });
    </script>
</body>

</html>
