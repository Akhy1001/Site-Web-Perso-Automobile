<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #222;
            color: #00ff00;
            /* Vert hacker */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Pleine hauteur de l'écran */
            margin: 0;
        }

        #clock {
            font-size: 80px;
            border: 4px solid #00ff00;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ff00;
            /* Effet néon */
        }
    </style>
</head>

<body>

    <div id="clock">00:00:00</div>

    <script>
        // 1. SÉLECTION
        const clockDisplay = document.querySelector("#clock");

        // 2. LA FONCTION QUI DONNE L'HEURE
        function updateTime() {
            // On crée un objet "Date" qui contient l'instant T précis
            const now = new Date();

            // On extrait les morceaux
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // 3. LA LOGIQUE "ESTHÉTIQUE" (Le problème du Zéro)
            // Si il est 9h05 et 4 secondes, JS donne : 9:5:4
            // Nous on veut : 09:05:04

            // Cette ligne veut dire : Si hours est plus petit que 10, ajoute un "0" devant, sinon laisse comme ça.
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // 4. AFFICHAGE
            const timeString = hours + ":" + minutes + ":" + seconds;
            clockDisplay.textContent = timeString;
        }

        // 5. LE MOTEUR (LANCEMENT)

        // On lance la fonction une fois tout de suite (pour ne pas attendre 1 seconde au chargement)
        updateTime();

        // On dit à JS : "Exécute la fonction updateTime toutes les 1000 millisecondes (1 seconde)"
        setInterval(updateTime, 1000);

    </script>
</body>

</html>
