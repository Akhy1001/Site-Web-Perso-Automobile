<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Site Web Moderne</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="logo.png" alt="MonSite Logo">
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="about.html">À Propos</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container" style="padding-top: 120px;">
        <h1>Contactez-nous</h1>
        <p>N'hésitez pas à nous envoyer un message.</p>

        <div
            style="max-width: 600px; background: var(--surface-color); padding: 2rem; border-radius: 1rem; border: 1px solid rgba(255,255,255,0.05);">
            <form>
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" placeholder="Votre nom">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="Votre message..."></textarea>
                </div>
                <button type="submit" class="btn">Envoyer</button>
            </form>
        </div>

        <div style="margin-top: 2rem;">
            <a href="index.html" class="btn">Retour à l'accueil</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 MonSite. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
